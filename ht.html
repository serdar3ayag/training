<!DOCTYPE html>
<html>
  <head>
    <title>My Purple Website</title>
    <style>
      /* Add some basic styling to the page */
      body {
        background-color: #f5f5f5;
        color: #333;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      /* Style the navigation menu */
      nav {
        background-color: purple;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
      }

      /* Style the search box */
      .search {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .search input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 4px;
        width: 300px;
        font-size: 16px;
        margin-right: 10px;
      }

      .search button {
        background-color: purple;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>

    <div class="search">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>

    <h1>Welcome to my purple website!</h1>

    <p>This is a basic webpage created with HTML and CSS.</p>
  </body>
</html>
